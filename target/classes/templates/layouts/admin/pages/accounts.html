<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <link rel="stylesheet" href="../../../../static/css/bootstrap.css">
    <script src="../../../../static/js/jquery-3.5.1.min.js"></script>
    <script src="../../../../static/js/bootstrap.bundle.min.js"></script>
    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
    </script>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <br>
            <div class="row">
                <div class="col h2">Accounts</div>
                <div class="col" style="text-align:right">
                    <form action="#" th:action="@{/register}" method="GET">
                        <button type="submit" class="btn btn-primary">Add new account</button>
                    </form>
                </div>
            </div>
        </div>



        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Email</th>
                    <th scope="col">Name</th>
                    <th scope="col">Role Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="accountInfo: ${accountInfos}">
                    <td th:text="*{accountInfo.getId()}"></td>
                    <td th:text="*{accountInfo.getEmail()}"></td>
                    <td th:text="*{accountInfo.getFullName()}"></td>
                    <td th:text="*{accountInfo.getRoleName()}"></td>
                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
