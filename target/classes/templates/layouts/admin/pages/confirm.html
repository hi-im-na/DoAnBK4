<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div layout:fragment="content">
        <form method="POST">
            <div class="form-group text-center h3" style="padding-top: 0.5rem"> Confirm your identity </div>
            <div class="form-group">
                <input th:value="${accountInfo.getEmail()}" type="email" class="form-control" name="confEmail" id="confEmail"  disabled>
            </div>
            <input type="password" class="form-control" name="confPassword" id="confPassword" hidden>
            <div class="form-group">
                <input th:value="${accountInfo.getFullName()}" type="text" class="form-control" name="confName" disabled>
            </div>
            <div class="form-group">
                <input th:value="${accountInfo.getRoleName()}" type="text" class="form-control" name="confRole" disabled>
            </div>
            <button class="btn btn-success form-group" type="submit">Confirm</button>
        </form>
        <form th:action="@{/register}">
            <button type="submit" class="btn btn-danger"> Cancel</button>
        </form>
        <script th:src="@{/static/js/checkValid.js}"></script>

    </div>


</body>

</html>
