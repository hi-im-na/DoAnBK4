            <!-- <div class="form-group"><input type="text" name="aaaa" placeholder="endTime"> </div> -->

            <div class="form-group">
                <select name="location" id="">
                    <option value="phòng a">Phòng a</option>
                    <option value="phòng b">Phòng b</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary form-group">Confirm</button>
        </form>
    </div>

</body>

</html>
